sudo: required
language: python

python:
  - "3.6"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y curl
  - sudo rm -rf /var/lib/apt/lists/*
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
  - echo "deb http://download.mono-project.com/repo/debian wheezy main" >> /etc/apt/sources.list.d/mono-xamarin.list
  - echo "deb http://download.mono-project.com/repo/debian wheezy-apache24-compat main" >> /etc/apt/sources.list.d/mono-xamarin.list
  - echo "deb http://download.mono-project.com/repo/debian wheezy-libjpeg62-compat main" >> /etc/apt/sources.list.d/mono-xamarin.list
  - sudo apt-get update
  - sudo apt-get install -y clang
  - sudo apt-get install -y mono-complete=4.8.0.495-0xamarin1
  - sudo rm -rf /var/lib/apt/lists/* /tmp/*
  - pip install pycparser==2.17 pythonnet==2.2.2

install:
  - pip install codecov
  - pip install pytest pytest-cov pytest-asyncio
  - pip install -e .

script:
  - python -m pytest --cov=./

after_success:
  - codecov

deploy:
  provider: pypi
  user: siku2
  password:
    secure: 
  on:
    tags: true
    branch: master